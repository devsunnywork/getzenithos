<!DOCTYPE html>
<html lang="en">
<script src="/public/js/config.js"></script>
<script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/index.html';
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Arena - Zenith OS</title>
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/css/design-system.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Socket.io for Interactive Terminal (MUST BE BEFORE MONACO TO PREVENT AMD HIJACKING) -->
    <script src="/public/js/socket.io.min.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <style>
        body {
            background: #020202;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .nexus-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: calc(100vh - 64px);
        }

        .problem-sidebar {
            background: #050505;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            background: #020202;
            height: 100%;
            min-height: 0;
        }

        #monaco-editor {
            width: 100%;
            height: 100%;
        }

        .terminal-console {
            background: #050505;
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            overflow-y: auto;
            color: #ccc;
        }

        .terminal-container {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 40px;
        }

        .terminal-resizer {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            cursor: ns-resize;
            transition: background 0.2s;
            width: 100%;
        }

        .terminal-resizer:hover,
        .terminal-resizer:active {
            background: rgba(59, 130, 246, 0.5);
        }

        .terminal-cursor {
            display: inline-block;
            width: 6px;
            height: 12px;
            background-color: white;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            margin-bottom: -1px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .file-item {
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 2px solid transparent;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.02);
            border-left-color: rgba(59, 130, 246, 0.3);
        }

        .file-item.active {
            background: rgba(59, 130, 246, 0.05);
            border-left-color: #3b82f6;
            color: #fff;
        }

        .tab-bar {
            background: #0a0a0a;
            height: 40px;
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-item {
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            background: #050505;
            color: #666;
            cursor: pointer;
        }

        .tab-item.active {
            background: #020202;
            color: #fff;
            border-bottom: 2px solid #3b82f6;
        }
    </style>
</head>

<body class="syne-font">
    <!-- Top Nav -->
    <nav class="h-16 flex items-center justify-between px-6 border-b border-white/5 bg-[#050505] z-50">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-emerald-600 flex items-center justify-center shadow-[0_0_20px_rgba(16,185,129,0.4)]">
                    <i class="fas fa-gavel text-white text-sm"></i>
                </div>
                <span class="text-sm font-black uppercase tracking-widest text-white italic">DSA ARENA
                    v1.0</span>
            </div>
            <div class="h-6 w-px bg-white/10"></div>
            <div id="streak-meta"
                class="text-[10px] font-bold text-orange-500 tracking-widest uppercase flex items-center gap-2">
                <i class="fas fa-fire"></i> STREAK: <span id="streak-count">0</span> DAYS
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="submitSolution()"
                class="px-6 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-xl text-white font-black uppercase text-[10px] tracking-widest transition-all shadow-[0_0_15px_rgba(16,185,129,0.4)] hover:scale-[1.02] active:scale-95">
                <i class="fas fa-upload mr-2"></i> Submit Solution
            </button>
            <button onclick="runCode()"
                class="px-6 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-white font-black uppercase text-[10px] tracking-widest transition-all active:scale-95">
                <i class="fas fa-play mr-2"></i> Run Code
            </button>
            <button onclick="toggleSettingsModal(true)"
                class="p-2 w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 border border-white/5 hover:border-emerald-500/30 transition-all text-slate-400 hover:text-white tooltip-trigger"
                title="Editor Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button onclick="window.location.href='/user.html'"
                class="p-2 w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 border border-white/5 hover:text-white transition-all text-slate-400">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </nav>

    <div class="nexus-layout">
        <!-- Problem Description Panel -->
        <div class="problem-sidebar custom-scrollbar p-6">
            <div id="problem-header" class="mb-6 pb-6 border-b border-white/5">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-3">
                        <span id="problem-difficulty"
                            class="px-3 py-1 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-md text-[10px] font-black uppercase tracking-widest">EASY</span>
                        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest"><i
                                class="fas fa-bolt text-amber-500"></i> <span id="problem-xp">10</span> XP</span>
                    </div>
                    <button id="btn-bookmark" onclick="toggleBookmark()"
                        class="text-slate-500 hover:text-amber-500 transition text-lg px-2" title="Save to Wishlist">
                        <i class="far fa-star" id="bookmark-icon"></i>
                    </button>
                </div>
                <h1 id="problem-title" class="text-2xl font-black syne text-white tracking-tighter">Loading Problem...
                </h1>
            </div>

            <div id="problem-description"
                class="prose prose-invert prose-sm max-w-none text-slate-300 mb-8 leading-relaxed text-sm">
                <p class="animate-pulse text-slate-600">Syncing neural problem data...</p>
            </div>

            <div class="space-y-6">
                <div id="problem-examples">
                    <!-- Examples injected here -->
                </div>

                <div class="p-4 bg-white/5 border border-white/5 rounded-xl">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">Constraints</h3>
                    <ul id="problem-constraints" class="list-disc pl-4 text-xs text-slate-400 space-y-2 font-mono">
                        <li>Time Limit: <span id="constraint-time" class="text-white">--</span> ms</li>
                        <li>Memory Limit: <span id="constraint-memory" class="text-white">--</span> MB</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Editor & Console -->
        <div class="editor-container flex flex-col h-full overflow-hidden">
            <!-- Editor Section -->
            <div class="flex flex-col flex-grow min-h-0 border-b border-white/5 bg-[#020202]">
                <div class="h-12 border-b border-white/5 flex items-center justify-between px-6 bg-[#050505] shrink-0">
                    <div class="flex items-center gap-4">
                        <select id="language-selector"
                            class="bg-black border border-white/10 rounded-lg px-3 py-1.5 text-white text-xs font-bold uppercase tracking-widest outline-none text-blue-400"
                            onchange="changeLanguage()">
                            <option value="javascript">JavaScript (Node.js)</option>
                            <option value="python">Python 3</option>
                            <option value="c">C (GCC)</option>
                            <option value="cpp">C++ (GCC)</option>
                            <option value="java">Java</option>
                        </select>
                    </div>
                </div>

                <div id="editor-wrapper" class="relative flex-grow h-full w-full">
                    <div id="monaco-editor" class="absolute inset-0"></div>
                </div>
            </div>

            <!-- Terminal Section -->
            <div class="terminal-resizer" id="terminal-resizer"></div>
            <div class="terminal-container flex flex-col h-64 shrink-0 bg-[#050505] z-10 box-border"
                id="terminal-container">
                <div class="h-10 border-b border-white/5 flex items-center justify-between px-6 shrink-0 bg-[#080808]">
                    <span
                        class="text-[9px] font-black text-slate-500 uppercase tracking-widest flex items-center gap-2"><i
                            class="fas fa-terminal leading-none text-blue-500"></i> SYSTEM_TERMINAL</span>
                    <button onclick="clearTerminal()"
                        class="text-[9px] font-black text-slate-600 hover:text-white transition uppercase"><i
                            class="fas fa-trash-alt mr-1"></i> Clear</button>
                </div>
                <div id="terminal"
                    class="terminal-console flex-grow overflow-y-auto p-4 custom-scrollbar pb-4 relative cursor-text outline-none focus:ring-1 focus:ring-blue-500/30"
                    tabindex="0">
                    <div class="text-slate-600 mb-2">// Initializing neural terminal...</div>
                    <div class="text-blue-500 mb-4 font-black">ZENITH-OS INTERACTIVE EXECUTION ENGINE v5.0 [READY]</div>
                    <!-- The active line will have the cursor appended to it dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/arena.js"></script>
    <script>
        // Terminal Resizer Logic
        const resizer = document.getElementById('terminal-resizer');
        const terminalContainer = document.getElementById('terminal-container');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'ns-resize';
            // Disable text selection during drag
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            // Calculate new height based on window bottom minus mouse Y position
            const newHeight = window.innerHeight - e.clientY;

            // Constrain heights
            if (newHeight >= 40 && newHeight <= window.innerHeight - 150) {
                terminalContainer.style.height = newHeight + 'px';
                if (editor) editor.layout(); // Force monaco to resize
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = 'default';
                document.body.style.userSelect = 'auto';
            }
        });

        // Window resize forces monaco to resize
        window.addEventListener('resize', () => {
            if (editor) editor.layout();
        });
    </script>
</body>

</html>
