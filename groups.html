<!DOCTYPE html>
<html lang="en">
<script src="public/js/config.js"></script>
<script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Clubs & Groups - Zenith OS</title>
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="public/css/design-system.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Prism for Code Snippets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-twilight.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <style>
        body {
            background: #020202;
            color: #fff;
            scroll-behavior: smooth;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar {
            background: #050505;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #020202;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message-box {
            max-width: 80%;
        }

        .message-mine {
            margin-left: auto;
        }

        .message-mine .msg-bubble {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-other .msg-bubble {
            background: #1f2937;
            color: #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        /* Snippet Specific */
        .snippet-container {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            margin-top: 8px;
        }

        .snippet-header {
            background: #222;
            padding: 4px 12px;
            font-size: 10px;
            font-family: monospace;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        pre[class*="language-"] {
            margin: 0;
            border-radius: 0;
            background: transparent;
            padding: 12px;
            font-size: 13px;
        }

        .channel-item {
            transition: all 0.2s;
            cursor: pointer;
        }

        .channel-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-right: 3px solid #3b82f6;
        }

        .channel-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="antialiased flex h-screen">

    <!-- Zenith Loader -->
    <div id="zenith-loader"
        class="fixed inset-0 z-[9999] bg-[#020202] flex flex-col items-center justify-center transition-all duration-700 pointer-events-none opacity-0">
        <div class="relative">
            <div class="absolute inset-0 bg-blue-600/20 rounded-full blur-3xl animate-pulse scale-150"></div>
            <div class="w-24 h-24 border-2 border-blue-500/10 rounded-full flex items-center justify-center">
                <div class="w-16 h-16 border-t-2 border-blue-600 rounded-full animate-spin"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center font-black text-xs syne text-blue-500">Z</div>
        </div>
        <div class="mt-8 text-center">
            <div class="text-[10px] font-black uppercase tracking-[0.5em] text-blue-500/50 mb-2">Neural Link Active
            </div>
            <div class="loader-msg text-xs text-white font-black uppercase tracking-[0.2em] animate-pulse">Syncing
                Intelligence...</div>
        </div>
    </div>
    <!-- Global Nav (Minimal) -->
    <nav class="w-20 bg-[#050505] border-r border-white/5 flex flex-col items-center py-6 gap-8 z-50">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-black">Z</div>
        <div class="flex flex-col gap-6 mt-10">
            <a href="/user.html" class="text-slate-500 hover:text-white transition tooltip-trigger"><i
                    class="fas fa-home text-xl"></i></a>
            <a href="/explore-tree.html" class="text-slate-500 hover:text-white transition"><i
                    class="fas fa-compass text-xl"></i></a>
            <a href="#" class="text-blue-500 transition relative">
                <i class="fas fa-users text-xl"></i>
                <div class="absolute -right-1 -top-1 w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
            </a>
            <a href="/notes.html" class="text-slate-500 hover:text-white transition"><i
                    class="fas fa-book text-xl"></i></a>
        </div>
        <div class="mt-auto">
            <button onclick="localStorage.removeItem('token'); window.location.replace('/');"
                class="text-slate-500 hover:text-red-500 transition"><i class="fas fa-power-off text-xl"></i></button>
        </div>
    </nav>

    <!-- Main View Switcher (Discovery vs Single Group) -->
    <div id="main-container" class="flex-grow flex w-full">
        <!-- RENDERED DYNAMICALLY -->
    </div>

    <!-- Modals -->
    <div id="create-group-modal"
        class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden items-center justify-center fade-in">
        <div class="glass-panel p-8 rounded-3xl w-full max-w-md border-white/10 shadow-2xl relative">
            <button onclick="document.getElementById('create-group-modal').classList.add('hidden')"
                class="absolute top-6 right-6 text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 class="text-2xl font-black mb-6 uppercase tracking-tight">Initialize Tech Club</h2>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-2">Club
                        Designation</label>
                    <input type="text" id="new-group-name" placeholder="e.g. Next.js Masters"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-2">Mission
                        Statement</label>
                    <textarea id="new-group-desc" placeholder="What is the purpose of this club?"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition h-24 resize-none"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-2">Security
                        Level</label>
                    <select id="new-group-vis"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none appearance-none">
                        <option value="public" class="bg-black">Public (Anyone can join)</option>
                        <option value="private" class="bg-black">Private (Invite & Request Only)</option>
                    </select>
                </div>
            </div>

            <button onclick="createGroup()"
                class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-black uppercase text-xs tracking-widest py-4 rounded-xl transition shadow-lg shadow-blue-600/20">Establish
                uplink <i class="fas fa-satellite-dish ml-2"></i></button>
        </div>
    </div>

    <!-- Invite Modal -->
    <div id="invite-modal"
        class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden items-center justify-center fade-in">
        <div class="glass-panel p-8 rounded-3xl w-full max-w-sm border-white/10 shadow-2xl relative text-center">
            <button onclick="document.getElementById('invite-modal').classList.add('hidden')"
                class="absolute top-6 right-6 text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
            <div
                class="w-16 h-16 bg-blue-600/10 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-blue-500/20">
                <i class="fas fa-user-plus text-2xl text-blue-500"></i>
            </div>
            <h2 class="text-xl font-black mb-2 uppercase tracking-tight">Recruit Operatives</h2>
            <p class="text-[10px] text-slate-400 uppercase tracking-widest mb-8">Transmit this secure clearance code to
                invite allies to your uplink.</p>

            <div class="relative mb-6">
                <input type="text" id="invite-code-display" readonly
                    class="w-full bg-[#0a0a0a] border border-white/10 rounded-xl px-4 py-4 text-center text-blue-400 font-mono text-xl tracking-[0.5em] focus:outline-none shadow-inner"
                    value="------">
                <div class="absolute inset-0 ring-1 ring-blue-500/30 rounded-xl pointer-events-none"></div>
            </div>

            <button onclick="copyInvite()"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black uppercase text-xs tracking-widest py-4 rounded-xl transition shadow-lg shadow-blue-600/20 group">
                <i class="fas fa-copy mr-2 group-hover:scale-110 transition"></i> Copy Link To Clipboard
            </button>
        </div>
    </div>

    <!-- Code Snippet Modal -->
    <div id="snippet-modal"
        class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden items-center justify-center fade-in">
        <div
            class="bg-[#111] p-0 rounded-2xl w-full max-w-3xl border border-white/10 shadow-2xl flex flex-col h-[70vh]">
            <div
                class="px-6 py-4 border-b border-white/10 flex justify-between items-center bg-[#1a1a1a] rounded-t-2xl">
                <h3 class="font-bold text-sm"><i class="fas fa-code text-blue-500 mr-2"></i>Share Code Snippet</h3>
                <button onclick="closeSnippetModal()" class="text-slate-400 hover:text-white"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="p-4 bg-[#1a1a1a] flex gap-4 border-b border-white/5">
                <input type="text" id="snippet-filename" placeholder="filename.js (optional)"
                    class="bg-[#0a0a0a] border border-white/10 rounded px-3 py-1 text-sm font-mono w-64 focus:border-blue-500 focus:outline-none text-white">
                <select id="snippet-lang"
                    class="bg-[#0a0a0a] border border-white/10 rounded px-3 py-1 text-sm font-mono focus:border-blue-500 focus:outline-none text-white appearance-none pr-8">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="json">JSON</option>
                    <option value="jsx">React JSX</option>
                </select>
            </div>
            <textarea id="snippet-code"
                class="flex-grow bg-[#0a0a0a] text-[#d4d4d4] font-mono text-sm p-4 w-full resize-none focus:outline-none custom-scrollbar"
                placeholder="Paste your code here..."></textarea>
            <div class="p-4 border-t border-white/10 flex justify-end bg-[#1a1a1a] rounded-b-2xl">
                <button onclick="sumbitSnippet()"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold text-xs uppercase tracking-wider transition"><i
                        class="fas fa-paper-plane mr-2"></i>Transmit</button>
            </div>
        </div>
    </div>

    <script>
        // --- UI Utilities ---
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest text-white shadow-2xl z-[10000] border border-white/10 flex items-center gap-3 fade-in ${type === 'error' ? 'bg-red-900/90 shadow-red-500/20' : type === 'success' ? 'bg-green-900/90 shadow-green-500/20' : 'bg-blue-900/90 shadow-blue-500/20'
                }`;
            toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-triangle text-red-400' : type === 'success' ? 'fa-check-circle text-green-400' : 'fa-info-circle text-blue-400'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 10px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Store user and current group state
        let currentUser = null;
        let groups = [];
        let activeGroup = null;
        let activeChannel = null;
        let chatInterval = null;

        async function init() {
            try {
                // Get user info
                const userRes = await fetch(`${API_BASE_URL}/api/auth/profile`, { headers: { 'Authorization': `Bearer ${token}` } });
                currentUser = await userRes.json();

                // Fetch groups
                await loadGroups();
            } catch (e) {
                console.error(e);
                alert("Failed to sync Tech Clubs.");
            }
        }

        async function loadGroups() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups`, { headers: { 'Authorization': `Bearer ${token}` } });
                groups = await res.json();
                renderDiscovery();
            } catch (e) { console.error(e); }
        }

        function renderDiscovery() {
            // Stop chat polling if returning to discovery
            if (chatInterval) clearInterval(chatInterval);

            let html = `
                <div class="w-80 sidebar flex flex-col h-full z-[40]">
                    <div class="p-8 border-b border-white/5">
                        <h1 class="text-2xl font-black tracking-tighter uppercase syne">Tech Clubs</h1>
                        <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">Global Constellation</p>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-2">
                        <div class="text-[10px] font-bold text-slate-600 uppercase tracking-[0.2em] mb-4 px-4 pt-4">Your Uplinks</div>
            `;

            const myGroups = groups.filter(g => g.isMember);
            if (myGroups.length === 0) {
                html += `<div class="px-4 py-8 text-center text-slate-600 text-xs font-bold uppercase tracking-widest">No active uplinks.</div>`;
            } else {
                myGroups.forEach(g => {
                    html += `
                        <div onclick="openGroup('${g._id}')" class="p-4 rounded-2xl hover:bg-white/5 cursor-pointer transition flex items-center gap-4 group block w-full text-left">
                            <div class="w-12 h-12 rounded-xl bg-blue-600/10 text-blue-500 flex items-center justify-center font-black text-lg group-hover:scale-110 transition shadow-inner border border-blue-500/20">${g.name.charAt(0)}</div>
                            <div class="overflow-hidden">
                                <div class="font-bold text-white truncate">${g.name}</div>
                                <div class="text-[10px] text-slate-500 uppercase tracking-widest truncate">${g.memberCount} Operatives</div>
                            </div>
                        </div>
                    `;
                });
            }

            html += `
                    </div>
                    <div class="p-6 border-t border-white/5">
                        <button onclick="document.getElementById('create-group-modal').classList.remove('hidden')" class="w-full py-4 bg-white/5 hover:bg-white/10 rounded-xl text-xs font-bold uppercase tracking-widest transition flex items-center justify-center gap-2"><i class="fas fa-plus text-blue-500"></i> New Uplink</button>
                    </div>
                </div>

                <div class="flex-grow p-12 overflow-y-auto custom-scrollbar bg-[#0a0a0a]">
                    <h2 class="text-4xl font-black mb-8 syne">Discover Network</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            `;

            const publicGroups = groups.filter(g => !g.isMember && g.visibility === 'public');

            if (publicGroups.length === 0) {
                html += `<div class="col-span-full py-20 text-center text-slate-600 font-bold uppercase tracking-widest">No signals detected in the public sector.</div>`;
            } else {
                publicGroups.forEach(g => {
                    html += `
                        <div class="glass-panel p-6 rounded-2xl group hover:border-blue-500/30 transition flex flex-col justify-between">
                            <div>
                                <div class="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center font-black mb-4">${g.name.charAt(0)}</div>
                                <h3 class="text-xl font-bold text-white mb-2 leading-tight">${g.name}</h3>
                                <p class="text-sm text-slate-400 mb-4 line-clamp-2">${g.description || 'No description provided.'}</p>
                            </div>
                            <div class="flex items-center justify-between border-t border-white/5 pt-4 mt-4">
                                <span class="text-xs text-slate-500"><i class="fas fa-user-astronaut mr-1"></i> ${g.memberCount}</span>
                                <button onclick="joinGroup('${g._id}')" class="px-4 py-2 bg-blue-600/20 text-blue-500 hover:bg-blue-600 hover:text-white rounded text-xs font-bold uppercase tracking-wider transition">Connect</button>
                            </div>
                        </div>
                    `;
                });
            }

            html += `</div></div>`;
            document.getElementById('main-container').innerHTML = html;
        }

        async function createGroup() {
            const name = document.getElementById('new-group-name').value;
            const desc = document.getElementById('new-group-desc').value;
            const vis = document.getElementById('new-group-vis').value;

            if (!name) return alert("Designation required");

            try {
                const res = await fetch(`${API_BASE_URL}/api/groups`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ name, description: desc, visibility: vis })
                });
                if (!res.ok) throw new Error("Creation failed");
                const newGroup = await res.json();
                document.getElementById('create-group-modal').classList.add('hidden');

                // Clear fields
                document.getElementById('new-group-name').value = '';
                document.getElementById('new-group-desc').value = '';

                await loadGroups();
                openGroup(newGroup._id); // Open immediately
            } catch (e) { console.error(e); alert(e.message); }
        }

        async function joinGroup(id) {
            ZLoader.show("Establishing secure connection...");
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${id}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                await loadGroups();
                if (data.group) {
                    showToast("Uplink Established", "success");
                    openGroup(data.group._id);
                } else {
                    // It's a private group, request sent
                    showToast(data.message || "Join request transmitted.", "success");
                }
            } catch (e) {
                showToast(e.message, "error");
            } finally {
                ZLoader.hide();
            }
        }

        async function openGroup(id) {
            ZLoader.show("Syncing group telemetry...");
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${id}`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) {
                    if (res.status === 403) throw new Error("Access Denied: You are not an active operative in this unit.");
                    throw new Error("Failed to load details");
                }
                activeGroup = await res.json();

                if (activeGroup.channels && activeGroup.channels.length > 0) {
                    activeChannel = activeGroup.channels[0]._id; // Default to first (general)
                }

                renderGroupInterface();
                if (activeChannel) loadMessages();

            } catch (e) {
                showToast(e.message, "error");
            } finally {
                ZLoader.hide();
            }
        }

        async function handleJoinRequest(userId, action) {
            ZLoader.show("Processing Request...");
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${activeGroup._id}/requests/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ action })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                showToast(data.message.toUpperCase(), "success");
                openGroup(activeGroup._id); // Reload the group interface to refresh list
            } catch (e) {
                showToast(e.message, "error");
            } finally {
                ZLoader.hide();
            }
        }

        function renderGroupInterface() {
            let channelsHtml = '';

            if (activeGroup.channels) {
                activeGroup.channels.forEach(ch => {
                    channelsHtml += `
                        <div onclick="switchChannel('${ch._id}')" class="channel-item px-6 py-3 border-l-2 border-transparent hover:border-slate-700 flex items-center gap-3 ${activeChannel === ch._id ? 'active' : 'text-slate-400'}">
                            <i class="fas fa-hashtag text-[10px] opacity-50"></i>
                            <span class="font-bold text-sm truncate">${ch.name}</span>
                        </div>
                    `;
                });
            }

            const isPrivileged = activeGroup.currentUserRole === 'admin' || activeGroup.currentUserRole === 'moderator';

            document.getElementById('main-container').innerHTML = `
                <!-- Group Sidebar -->
                <div class="w-64 sidebar flex flex-col h-full z-[40]">
                    <div class="p-6 border-b border-white/5 cursor-pointer hover:bg-white/5 transition" onclick="renderDiscovery()">
                        <div class="flex items-center gap-3 text-slate-400 hover:text-white transition">
                            <i class="fas fa-chevron-left text-xs"></i>
                            <span class="text-xs font-bold uppercase tracking-widest">Back to Hub</span>
                        </div>
                    </div>
                    <div class="p-6 border-b border-white/5 text-center">
                        <div class="w-16 h-16 mx-auto bg-blue-600/20 text-blue-500 rounded-2xl flex items-center justify-center text-2xl font-black mb-3 border border-blue-500/20 shadow-[0_0_15px_rgba(59,130,246,0.1)]">${activeGroup.name.charAt(0)}</div>
                        <h2 class="font-bold text-white truncate px-2">${activeGroup.name}</h2>
                        <span class="text-[10px] text-slate-500 uppercase mt-1 tracking-widest px-2 py-1 rounded bg-white/5"><i class="fas ${activeGroup.visibility === 'private' ? 'fa-lock text-red-400' : 'fa-globe text-blue-400'}"></i> ${activeGroup.visibility}</span>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto custom-scrollbar py-4">
                        <div class="text-[10px] font-bold text-slate-600 uppercase tracking-widest px-6 mb-2">Comms Channels</div>
                        ${channelsHtml}
                        
                        ${isPrivileged ? `
                        <div class="px-6 mt-4">
                            <button class="text-xs text-blue-500 hover:text-white transition w-full text-left py-2 font-bold"><i class="fas fa-plus mr-2"></i> Add Channel</button>
                        </div>` : ''}

                        <hr class="border-white/5 my-6 mx-6">

                        <div class="px-6 mb-2">
                             <div class="text-[10px] font-bold text-slate-600 uppercase tracking-widest mb-2">Modules</div>
                             <div class="opacity-50 pointer-events-none cursor-not-allowed">
                                <div class="px-4 py-3 rounded-lg flex items-center gap-3 text-slate-400 bg-white/5 mb-1"><i class="fas fa-boxes text-purple-400"></i><span class="text-xs font-bold">The Vault</span></div>
                                <div class="px-4 py-3 rounded-lg flex items-center gap-3 text-slate-400 bg-white/5 mb-1"><i class="fas fa-trophy text-yellow-400"></i><span class="text-xs font-bold">Challenges</span></div>
                             </div>
                             <div class="text-[8px] text-center text-slate-600 mt-2 uppercase">Under Construction</div>
                        </div>

                    </div>

                    ${isPrivileged && activeGroup.joinRequests && activeGroup.joinRequests.length > 0 ? `
                    <div class="px-6 mb-4">
                        <div class="text-[10px] font-bold text-yellow-500 uppercase tracking-widest mb-2 bg-yellow-500/10 inline-block px-2 py-1 rounded">Pending Requests (${activeGroup.joinRequests.length})</div>
                        ${activeGroup.joinRequests.map(r => `
                            <div class="flex items-center justify-between bg-white/5 p-2 rounded-lg mb-1 border border-white/5 shadow-sm">
                                <div class="flex items-center gap-2 overflow-hidden">
                                    <div class="w-6 h-6 rounded-md bg-blue-600/20 text-blue-400 flex items-center justify-center text-[10px] font-black shrink-0 border border-blue-500/20">${r.username.charAt(0).toUpperCase()}</div>
                                    <span class="text-xs font-bold text-white truncate">${r.username}</span>
                                </div>
                                <div class="flex gap-1 shrink-0 ml-2">
                                    <button onclick="handleJoinRequest('${r._id}', 'accept')" class="w-6 h-6 rounded bg-green-500/20 text-green-400 hover:bg-green-500 hover:text-white transition flex items-center justify-center" title="Accept"><i class="fas fa-check text-[10px]"></i></button>
                                    <button onclick="handleJoinRequest('${r._id}', 'decline')" class="w-6 h-6 rounded bg-red-500/20 text-red-400 hover:bg-red-500 hover:text-white transition flex items-center justify-center" title="Decline"><i class="fas fa-times text-[10px]"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                    
                    ${isPrivileged ? `
                    <div class="p-6 border-t border-white/5">
                        <button onclick="openInviteModal()" class="w-full bg-indigo-600/20 hover:bg-indigo-600 text-indigo-400 hover:text-white border border-indigo-500/20 hover:border-indigo-500 font-black uppercase text-xs tracking-widest py-3 rounded-xl transition shadow-lg flex justify-center items-center gap-2 group">
                            <i class="fas fa-satellite-dish group-hover:animate-pulse"></i> Generate Invite
                        </button>
                    </div>` : ''}
                </div>

                <!-- Chat Area -->
                <div class="chat-area relative z-[30]">
                    <!-- Header -->
                    <div class="h-16 border-b border-white/5 flex items-center px-8 bg-[#020202] drop-shadow-md z-10 shrink-0">
                        <h3 class="font-bold text-lg text-white flex items-center"><i class="fas fa-hashtag text-slate-500 mr-2 text-sm"></i> <span id="current-channel-name">Channel</span></h3>
                    </div>
                    
                    <!-- Message List -->
                    <div id="messages-container" class="messages-container fade-in">
                        <div class="h-full flex items-center justify-center">
                            <i class="fas fa-spinner fa-spin text-slate-600 text-3xl"></i>
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="p-6 bg-[#050505] border-t border-white/5 shrink-0 z-10 w-full relative">
                        <div class="flex gap-4 items-center">
                            <!-- Attachment Dropdown Menu -->
                            <div class="relative" id="attachment-dropdown-container">
                                <button onclick="toggleAttachmentMenu(event)" class="w-12 h-12 shrink-0 bg-[#111] hover:bg-blue-600/20 text-slate-400 hover:text-blue-500 rounded-xl border border-white/10 transition flex items-center justify-center tooltip-trigger" title="Attach">
                                    <i class="fas fa-paperclip text-lg"></i>
                                </button>
                                <!-- Dropdown List -->
                                <div id="attachment-menu" class="hidden absolute bottom-full left-0 mb-3 w-48 bg-[#1a1a1a] border border-white/10 rounded-xl shadow-2xl transition-all duration-200 z-50 overflow-hidden flex flex-col">
                                    <button onclick="document.getElementById('snippet-modal').classList.remove('hidden'); toggleAttachmentMenu(event);" class="flex items-center gap-3 px-4 py-3 text-sm font-bold text-slate-300 hover:bg-blue-600 hover:text-white text-left transition w-full group">
                                        <i class="fas fa-code text-blue-500 w-4 group-hover:text-white transition"></i> Code Snippet
                                    </button>
                                    <button onclick="alert('Media uploads initializing in next patch'); toggleAttachmentMenu(event);" class="flex items-center gap-3 px-4 py-3 text-sm font-bold text-slate-300 hover:bg-purple-600 hover:text-white text-left transition w-full group">
                                        <i class="fas fa-image text-purple-500 w-4 group-hover:text-white transition"></i> Media
                                    </button>
                                    <button onclick="alert('File uploads launching via The Vault soon.'); toggleAttachmentMenu(event);" class="flex items-center gap-3 px-4 py-3 text-sm font-bold text-slate-300 hover:bg-orange-600 hover:text-white text-left transition w-full border-t border-white/5 group">
                                        <i class="fas fa-file-alt text-orange-500 w-4 group-hover:text-white transition"></i> Document
                                    </button>
                                </div>
                            </div>
                            
                            <input type="text" id="chat-input" placeholder="Transmit message to channel..." onkeypress="handleChatKey(event)" class="w-full bg-[#111] border border-white/10 rounded-xl px-5 h-12 text-white focus:border-blue-500 focus:outline-none transition font-sans shadow-inner">
                            
                            <button onclick="sendMessage()" class="w-12 h-12 shrink-0 bg-blue-600 hover:bg-blue-500 text-white rounded-xl transition shadow-lg shadow-blue-600/20 flex items-center justify-center">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAttachmentMenu(event) {
            if (event) event.stopPropagation();
            const menu = document.getElementById('attachment-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
            }
        }

        // Close dropdown when clicking anywhere else
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('attachment-menu');
            const container = document.getElementById('attachment-dropdown-container');
            if (menu && !menu.classList.contains('hidden')) {
                // If click is outside the container
                if (container && !container.contains(event.target)) {
                    menu.classList.add('hidden');
                    menu.classList.remove('flex');
                }
            }
        });

        function switchChannel(id) {
            activeChannel = id;
            const chan = activeGroup.channels.find(c => c._id === id);
            if (chan) document.getElementById('current-channel-name').innerText = chan.name;

            // Re-render to highlight active channel in sidebar
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            loadMessages();
        }

        async function loadMessages() {
            if (!activeChannel || !activeGroup) return;

            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${activeGroup._id}/channels/${activeChannel}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error();
                const messages = await res.json();
                renderMessages(messages);

                // Clear old polling and start new one
                if (chatInterval) clearInterval(chatInterval);
                chatInterval = setInterval(pollMessages, 3000); // Poll every 3 seconds for now (websockets better)

            } catch (e) { console.error('Error loading msgs'); }
        }

        async function pollMessages() {
            if (!activeChannel) return;
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${activeGroup._id}/channels/${activeChannel}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const messages = await res.json();
                    renderMessages(messages, true); // true = smooth scroll only if already at bottom
                }
            } catch (e) { }
        }

        function renderMessages(messages, isPoll = false) {
            const container = document.getElementById('messages-container');
            if (!container) return;

            // Auto-scroll logic: if user scrolled up, don't force them back down
            const isScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 50;

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center pt-20">
                        <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center text-slate-600 text-2xl mb-4"><i class="fas fa-ghost"></i></div>
                        <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Void space. Be the first to transmit.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            let prevSender = null;

            messages.forEach(m => {
                const isMe = m.sender._id === currentUser._id;
                const showHeader = prevSender !== m.sender._id;

                html += `
                    <div class="flex gap-4 mb-${showHeader ? '6' : '1'} message-box ${isMe ? 'message-mine flex-row-reverse' : 'message-other'}">
                        ${!isMe && showHeader ? `
                            <img src="${m.sender.profile?.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + m.sender.username}" class="w-8 h-8 rounded-full shadow-md bg-white/5 shrink-0 mt-1">
                        ` : `<div class="w-8 shrink-0"></div>`}
                        
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[85%]">
                            ${showHeader ? `
                                <div class="flex items-baseline gap-2 mb-1 px-1">
                                    <span class="font-bold text-xs ${isMe ? 'text-blue-400' : 'text-slate-300'}">${m.sender.username}</span>
                                    <span class="text-[9px] text-slate-600">${new Date(m.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                </div>
                            ` : ''}
                            
                            ${m.type === 'snippet' ? renderSnippetHtml(m) : `
                                <div class="msg-bubble px-4 py-2 text-[15px] leading-relaxed relative shadow-md rounded-2xl ${isMe ? 'rounded-tr-sm' : 'rounded-tl-sm'}">
                                    ${m.content}
                                </div>
                            `}
                        </div>
                    </div>
                `;
                prevSender = m.sender._id;
            });

            container.innerHTML = html;
            Prism.highlightAllUnder(container); // Highlight any code

            if (!isPoll || isScrolledToBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function renderSnippetHtml(m) {
            const lang = m.snippetMeta?.language || 'javascript';
            const filename = m.snippetMeta?.filename || 'snippet';

            return `
                <div class="snippet-container w-[500px] max-w-full text-left">
                    <div class="snippet-header">
                        <span><i class="fas fa-file-code mr-2 opacity-50"></i>${filename}</span>
                        <span class="uppercase tracking-widest opacity-50">${lang}</span>
                    </div>
                    <pre><code class="language-${lang}">${escapeHtml(m.content)}</code></pre>
                </div>
            `;
        }

        // Basic HTML escaper for code snippets
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage(content = null, type = 'text', snippetMeta = null) {
            const finalContent = content || document.getElementById('chat-input').value;
            if (!finalContent.trim()) return;

            if (!content) document.getElementById('chat-input').value = ''; // Clear if coming from input box

            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${activeGroup._id}/channels/${activeChannel}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ content: finalContent, type, snippetMeta })
                });
                if (res.ok) {
                    await loadMessages(); // Force immediate refresh
                    const container = document.getElementById('messages-container');
                    container.scrollTop = container.scrollHeight;
                }
            } catch (e) { console.error('Failed to send'); }
        }

        function closeSnippetModal() {
            document.getElementById('snippet-modal').classList.add('hidden');
            document.getElementById('snippet-code').value = '';
        }

        function sumbitSnippet() {
            const code = document.getElementById('snippet-code').value;
            const lang = document.getElementById('snippet-lang').value;
            const filename = document.getElementById('snippet-filename').value;
            if (!code.trim()) return;

            sendMessage(code, 'snippet', { language: lang, filename: filename || `snippet.${lang.substring(0, 2)}` });
            closeSnippetModal();
        }

        function openInviteModal() {
            if (!activeGroup || !activeGroup.inviteCode) return;
            const link = `${window.location.origin}/invite.html?code=${activeGroup.inviteCode}`;
            document.getElementById('invite-code-display').value = link;
            document.getElementById('invite-modal').classList.remove('hidden');
            document.getElementById('invite-modal').classList.add('flex');
        }

        function copyInvite() {
            const linkInput = document.getElementById('invite-code-display');
            if (!linkInput || !linkInput.value || linkInput.value === '------') return;

            navigator.clipboard.writeText(linkInput.value).then(() => {
                showToast("Invite link copied to clipboard", "success");
                setTimeout(() => {
                    document.getElementById('invite-modal').classList.add('hidden');
                    document.getElementById('invite-modal').classList.remove('flex');
                }, 1000);
            }).catch(err => {
                console.error("Clipboard err", err);
                showToast("Failed to copy link", "error");
            });
        }

        window.onload = init;
    </script>
</body>
