    <script>
        // --- UI Utilities ---
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest text-white shadow-2xl z-[10000] border border-white/10 flex items-center gap-3 fade-in ${type === 'error' ? 'bg-red-900/90 shadow-red-500/20' : type === 'success' ? 'bg-green-900/90 shadow-green-500/20' : 'bg-blue-900/90 shadow-blue-500/20'
                }`;
            toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-triangle text-red-400' : type === 'success' ? 'fa-check-circle text-green-400' : 'fa-info-circle text-blue-400'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 10px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Store user and current group state
        let currentUser = null;
        let groups = [];
        let activeGroup = null;
        let activeChannel = null;
        let socket = null;

        async function init() {
            try {
                // Initialize Socket
                socket = io({
                    auth: { token: token }
                });

                socket.on('connect', () => {
                    console.log('Connected to Neural Socket Protocol');
                });

                socket.on('new_message', (msg) => {
                    // Only render if it's for the current channel
                    if (activeChannel === msg.channel) {
                        appendMessageToDom(msg);
                    }
                });

                socket.on('message_deleted', (data) => {
                    if (activeChannel === data.channelId) {
                        const box = document.querySelector(`[data-msg-id="${data.messageId}"]`);
                        if (box) {
                            box.innerHTML = `
                                <div class="msg-bubble px-4 py-2 text-[13px] italic font-medium bg-white/5 border border-white/5 text-slate-500 rounded-2xl w-full text-center">
                                    <i class="fas fa-ban mr-2 text-[10px]"></i> This message was deleted
                                </div>
                            `;
                            box.classList.add('opacity-50');
                            box.classList.remove('flex-row-reverse'); // Force neutral layout
                        }
                    }
                });

                socket.on('typing', ({ username }) => {
                    showTypingIndicator(username);
                });

                socket.on('error', (err) => {
                    showToast(err.message, "error");
                });

                // Get user info
                const userRes = await fetch(`${API_BASE_URL}/api/auth/profile`, { headers: { 'Authorization': `Bearer ${token}` } });
                currentUser = await userRes.json();

                // Fetch groups
                await loadGroups();
            } catch (e) {
                console.error(e);
                alert("Failed to sync Tech Clubs.");
            }
        }

        async function loadGroups() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups`, { headers: { 'Authorization': `Bearer ${token}` } });
                groups = await res.json();
                renderDiscovery();
            } catch (e) { console.error(e); }
        }

        function renderDiscovery() {
            let html = `
                <div class="w-80 sidebar flex flex-col h-full z-[40]">
                    <div class="p-8 border-b border-white/5">
                        <h1 class="text-2xl font-black tracking-tighter uppercase syne">Tech Clubs</h1>
                        <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">Global Constellation</p>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-2">
                        <div class="text-[10px] font-bold text-slate-600 uppercase tracking-[0.2em] mb-4 px-4 pt-4">Your Uplinks</div>
            `;

            const myGroups = groups.filter(g => g.isMember);
            if (myGroups.length === 0) {
                html += `<div class="px-4 py-8 text-center text-slate-600 text-xs font-bold uppercase tracking-widest">No active uplinks.</div>`;
            } else {
                myGroups.forEach(g => {
                    html += `
                        <div onclick="openGroup('${g._id}')" class="p-4 rounded-2xl hover:bg-white/5 cursor-pointer transition flex items-center gap-4 group block w-full text-left">
                            <div class="w-12 h-12 rounded-xl bg-blue-600/10 text-blue-500 flex items-center justify-center font-black text-lg group-hover:scale-110 transition shadow-inner border border-blue-500/20">${g.name.charAt(0)}</div>
                            <div class="overflow-hidden">
                                <div class="font-bold text-white truncate">${g.name}</div>
                                <div class="text-[10px] text-slate-500 uppercase tracking-widest truncate">${g.memberCount} Operatives</div>
                            </div>
                        </div>
                    `;
                });
            }

            html += `
                    </div>
                    <div class="p-6 border-t border-white/5">
                        <button onclick="const m=document.getElementById('create-group-modal'); m.classList.remove('hidden'); m.classList.add('flex');" class="w-full py-4 bg-white/5 hover:bg-white/10 rounded-xl text-xs font-bold uppercase tracking-widest transition flex items-center justify-center gap-2"><i class="fas fa-plus text-blue-500"></i> New Uplink</button>
                    </div>
                </div>

                <div class="flex-grow p-12 overflow-y-auto custom-scrollbar bg-[#0a0a0a]">
                    <h2 class="text-4xl font-black mb-8 syne">Discover Network</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            `;

            const publicGroups = groups.filter(g => !g.isMember && g.visibility === 'public');

            if (publicGroups.length === 0) {
                html += `<div class="col-span-full py-20 text-center text-slate-600 font-bold uppercase tracking-widest">No signals detected in the public sector.</div>`;
            } else {
                publicGroups.forEach(g => {
                    html += `
                        <div class="glass-panel p-6 rounded-2xl group hover:border-blue-500/30 transition flex flex-col justify-between">
                            <div>

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },

                });
                if (!res.ok) throw new Error("Creation failed");
                const newGroup = await res.json();
                document.getElementById('create-group-modal').classList.add('hidden');

        async function joinGroup(id) {
            ZLoader.show("Establishing secure connection...");
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${id}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                await loadGroups();
                if (data.group) {
                    showToast("Uplink Established", "success");
                    openGroup(data.group._id);
                } else {
                    // It's a private group, request sent
                    showToast(data.message || "Join request transmitted.", "success");
                }
            } catch (e) {
                showToast(e.message, "error");
            } finally {
                ZLoader.hide();
            }
        }

                if (!res.ok) {
                    if (res.status === 403) throw new Error("Access Denied: You are not an active operative in this unit.");
                    throw new Error("Failed to load details");

                activeGroup = await res.json();

                if (activeGroup.channels && activeGroup.channels.length > 0) {
                    activeChannel = activeGroup.channels[0]._id; // Default to first (general)

                renderGroupInterface();
                if (activeChannel) loadMessages();

                showToast(e.message, "error");
            } finally {
                ZLoader.hide();
            }

                });
                if (!res.ok) throw new Error();
                const messages = await res.json();
                renderMessages(messages);

            const isMe = m.sender._id === currentUser._id;

                        <div class="absolute inset-0 bg-black/20"></div>
                        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                        <button onclick="document.getElementById('user-profile-modal').classList.add('hidden')" class="absolute top-4 right-4 z-10 text-white/50 hover:text-white transition"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="px-6 pb-8 -mt-12 relative text-center">
                        <img src="${user.profile?.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + user.username}" class="w-24 h-24 rounded-full border-4 border-[#020202] mx-auto mb-4 bg-[#0a0a0a] shadow-2xl">
                        <h3 class="text-xl font-black text-white uppercase tracking-tight">${user.username || 'Unknown Operative'}</h3>
                        <div class="flex items-center justify-center gap-2 mt-1">
                            <span class="text-[10px] font-black uppercase tracking-widest text-blue-500 bg-blue-500/10 px-2 py-0.5 rounded border border-blue-500/20">${user.role || 'Member'}</span>
                            <span class="text-[10px] font-black uppercase tracking-widest text-orange-500 bg-orange-500/10 px-2 py-0.5 rounded border border-orange-500/20">Level ${level}</span>
                        </div>
                        
                        <div class="mt-6 p-4 bg-white/5 rounded-2xl border border-white/5 text-left">
                            <div class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-3 flex items-center gap-2">
                                <i class="fas fa-layer-group text-blue-500"></i> Active Uplinks
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${user.groups && user.groups.length > 0 ? user.groups.map(g => `
                                    <div class="flex items-center gap-2 bg-white/5 px-3 py-2 rounded-xl border border-white/5 hover:border-white/10 transition">
                                        ${g.icon ? `<img src="${g.icon}" class="w-4 h-4 rounded">` : `<div class="w-4 h-4 rounded bg-blue-600/20 flex items-center justify-center text-[8px] font-bold text-blue-400">${g.name.charAt(0)}</div>`}
                                        <span class="text-xs font-bold text-slate-300">${g.name}</span>
                                    </div>
                                `).join('') : '<div class="text-xs text-slate-600 font-bold italic">No public uplinks detected.</div>'}
                            </div>
                        </div>

                        <div class="mt-8 flex gap-3">
                            <button onclick="showv201Warning()" class="flex-grow bg-blue-600 hover:bg-blue-500 text-white font-black uppercase text-xs tracking-widest py-4 rounded-2xl transition shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2">
                                <i class="fas fa-comments"></i> Dispatch Comm
                            </button>
                            <button class="w-12 h-12 bg-white/5 hover:bg-white/10 text-slate-400 rounded-2xl border border-white/5 transition flex items-center justify-center">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                `;
                document.getElementById('user-profile-modal').classList.remove('hidden');
                document.getElementById('user-profile-modal').classList.add('flex');
            } catch (e) { showToast(e.message, "error"); }
            finally { ZLoader.hide(); }
        }

        function showv201Warning() {
            showToast("Message option will be introduced in version 2.01", "info");
        }

        async function kickMember(userId) {
            if (!confirm("Kick this operative from the Tech Club?")) return;
            manageMember(userId, 'kick');
        }

        async function blockMember(userId) {
            if (!confirm("CRITICAL: This will ban the operative from ever re-joining. Proceed?")) return;
            manageMember(userId, 'block');
        }

        async function manageMember(userId, action) {
            ZLoader.show("Syncing Roster...");
            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${activeGroup._id}/members/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ action })
                });
                if (!res.ok) throw new Error("Command rejected.");
                showToast("Roster Adjusted", "success");
                loadMembers();
                openGroup(activeGroup._id); // Refresh group data
            } catch (e) { showToast(e.message, "error"); }
            finally { ZLoader.hide(); }
        }

        function triggerFileUpload(type) {
            const input = document.getElementById('chat-file-input');
            if (type === 'media') input.accept = 'image/*';
            else input.accept = '.pdf,.doc,.docx,.txt,.zip,.rar,.7z';
            input.click();
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) return showToast("File exceed 10MB limit.", "error");

            ZLoader.show(`Initializing transmission of ${file.name}...`);
            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `${API_BASE_URL}/api/groups/${activeGroup._id}/channels/${activeChannel}/messages/upload`);
            xhr.setRequestHeader('Authorization', `Bearer ${token}`);

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    ZLoader.show(`Transmitting: ${percent}%`);
                }
            };

            xhr.onload = function () {
                ZLoader.hide();
                if (xhr.status === 201) {
                    showToast("Transmission Successful", "success");
                    loadMessages();
                } else {
                    showToast("Upload failed", "error");
                }
                event.target.value = '';
            };

            xhr.onerror = function () {
                ZLoader.hide();
                showToast("Uplink lost during transmission", "error");
                event.target.value = '';
            };

            xhr.send(formData);
        }

        let currentMsgId = null;
        function showMsgMenu(e, msgId, isMine) {
            e.preventDefault();
            e.stopPropagation();
            currentMsgId = msgId;
            const menu = document.getElementById('msg-context-menu');
            const delEveryone = document.getElementById('del-everyone-btn');

            delEveryone.style.display = isMine ? 'flex' : 'none';

            menu.style.display = 'flex';
            menu.style.left = `${e.clientX - 160}px`;
            menu.style.top = `${e.clientY}px`;

            // Global click to close
            const close = () => {
                menu.style.display = 'none';
                document.removeEventListener('click', close);
            };
            setTimeout(() => document.addEventListener('click', close), 10);
        }

        async function handleMsgDelete(mode) {
            if (mode === 'me') {
                const box = document.querySelector(`[data-msg-id="${currentMsgId}"]`);
                if (box) box.remove();
                showToast("Message hidden for you", "info");
                return;
            }

            // Custom Confirmation Modal
            const modal = document.getElementById('purge-confirm-modal');
            const confirmBtn = document.getElementById('purge-confirm-btn');

            modal.classList.remove('hidden');
            modal.classList.add('flex');

            confirmBtn.onclick = async () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');

                try {
                    const res = await fetch(`${API_BASE_URL}/api/groups/${activeGroup._id}/channels/${activeChannel}/messages/${currentMsgId}?mode=everyone`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error("Deletion aborted by system");
                    showToast("Message purged from network", "success");
                    loadMessages();
                } catch (e) { showToast(e.message, "error"); }
            };
        }

        function showTypingIndicator(username) {
            const id = 'typing-indicator';
            let el = document.getElementById(id);
            if (!el) {
                el = document.createElement('div');
                el.id = id;
                el.className = 'absolute bottom-20 left-8 text-[10px] text-slate-500 font-bold uppercase tracking-widest italic animate-pulse';
                document.querySelector('.chat-area').appendChild(el);
            }
            el.innerText = `${username} is typing...`;

            if (typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => el.remove(), 2000);
        }

        function renderMessages(messages, isPoll = false) {
            const container = document.getElementById('messages-container');
            if (!container) return;

            // Auto-scroll logic: if user scrolled up, don't force them back down
            const isScrolledToBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 50;

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center pt-20">
                        <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center text-slate-600 text-2xl mb-4"><i class="fas fa-ghost"></i></div>
                        <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Void space. Be the first to transmit.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            let prevSender = null;

            messages.forEach(m => {
                const isMe = m.sender._id === currentUser._id;
                const showHeader = prevSender !== m.sender._id;

                if (m.isDeleted) {
                    html += `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-4 px-8 fade-in opacity-50">
                            <div class="msg-bubble px-4 py-2 text-[13px] italic font-medium bg-white/5 border border-white/5 text-slate-500 rounded-2xl">
                                <i class="fas fa-ban mr-2 text-[10px]"></i> This message was deleted
                            </div>
                        </div>
                    `;
                    return;
                }

                html += `
                    <div class="flex gap-4 mb-${showHeader ? '6' : '1'} message-box ${isMe ? 'message-mine flex-row-reverse' : 'message-other'} fade-in group/msg" data-msg-id="${m._id}" data-can-delete="${isMe}">
                        <div class="w-8 h-8 rounded-full overflow-hidden shrink-0 mt-1 shadow-inner ring-1 ring-white/10 cursor-pointer" onclick="openProfileCard('${m.sender._id}')">
                            <img src="${m.sender.profile?.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + m.sender.username}" class="w-full h-full object-cover">
                        </div>
                        
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[85%] relative">
                            ${showHeader ? `
                                <div class="flex items-baseline gap-2 mb-1 px-1">
                                    <span class="font-bold text-xs ${isMe ? 'text-blue-400' : 'text-slate-300'} cursor-pointer hover:text-blue-500 transition" onclick="openProfileCard('${m.sender._id}')">${m.sender.username}</span>
                                    <span class="text-[9px] text-slate-600">${new Date(m.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                </div>
                            ` : ''}
                            
                            <div class="flex items-center gap-2 group/bubble">
                                ${isMe ? `<i class="fas fa-ellipsis-v msg-more-btn p-2" onclick="showMsgMenu(event, '${m._id}', true)"></i>` : ''}
                                
                                ${m.type === 'snippet' ? renderSnippetHtml(m) :
                        m.type === 'image' ? `
                                    <div class="msg-bubble p-1 relative shadow-md rounded-2xl overflow-hidden bg-white/5 border border-white/10 max-w-sm">
                                        <img src="${m.fileUrl}" class="rounded-xl w-full cursor-pointer hover:opacity-90 transition" onclick="window.open('${m.fileUrl}', '_blank')">
                                    </div>
                                  ` :
                            m.type === 'file' ? `
                                    <a href="${m.fileUrl}" target="_blank" class="msg-bubble flex items-center gap-4 px-5 py-4 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition group/file">
                                        <div class="w-10 h-10 rounded-xl bg-orange-500/10 flex items-center justify-center text-orange-500 group-hover/file:bg-orange-500 group-hover/file:text-white transition">
                                            <i class="fas fa-file-alt text-lg"></i>
                                        </div>
                                        <div class="text-left">
                                            <div class="text-sm font-bold text-white truncate max-w-[150px]">${m.content}</div>
                                            <div class="text-[10px] text-slate-500 uppercase font-black tracking-widest">${(m.fileMeta?.size / 1024).toFixed(1)} KB</div>
                                        </div>
                                        <i class="fas fa-download text-slate-600 ml-2 group-hover/file:text-white transition"></i>
                                    </a>
                                  ` : `
                                    <div class="msg-bubble px-4 py-2 text-[15px] leading-relaxed relative shadow-md rounded-2xl ${isMe ? 'rounded-tr-sm' : 'rounded-tl-sm'}">
                                        ${m.content}
                                    </div>
                                `}

                                ${!isMe ? `<i class="fas fa-ellipsis-v msg-more-btn p-2" onclick="showMsgMenu(event, '${m._id}', false)"></i>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                prevSender = m.sender._id;
            });

            container.innerHTML = html;
            Prism.highlightAllUnder(container); // Highlight any code

            if (!isPoll || isScrolledToBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function renderSnippetHtml(m) {
            const lang = m.snippetMeta?.language || 'javascript';
            const filename = m.snippetMeta?.filename || 'snippet';

            return `
                <div class="snippet-container w-[500px] max-w-full text-left">
                    <div class="snippet-header">
                        <span><i class="fas fa-file-code mr-2 opacity-50"></i>${filename}</span>
                        <span class="uppercase tracking-widest opacity-50">${lang}</span>
                    </div>
                    <pre><code class="language-${lang}">${escapeHtml(m.content)}</code></pre>
                </div>
            `;
        }

        // Basic HTML escaper for code snippets
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function handleChatKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage(content = null, type = 'text', snippetMeta = null) {
            const finalContent = content || document.getElementById('chat-input').value;
            if (!finalContent.trim()) return;

            if (!content) document.getElementById('chat-input').value = ''; // Clear if coming from input box

            try {
                const res = await fetch(`${API_BASE_URL}/api/groups/${activeGroup._id}/channels/${activeChannel}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ content: finalContent, type, snippetMeta })
                });
                if (res.ok) {
                    await loadMessages(); // Force immediate refresh
                    const container = document.getElementById('messages-container');
                    container.scrollTop = container.scrollHeight;
                }
            } catch (e) { console.error('Failed to send'); }
        }

        function closeSnippetModal() {
            document.getElementById('snippet-modal').classList.add('hidden');
            document.getElementById('snippet-code').value = '';
        }

        function sumbitSnippet() {
            const code = document.getElementById('snippet-code').value;
            const lang = document.getElementById('snippet-lang').value;
            const filename = document.getElementById('snippet-filename').value;
            if (!code.trim()) return;

            sendMessage(code, 'snippet', { language: lang, filename: filename || `snippet.${lang.substring(0, 2)}` });
            closeSnippetModal();
        }

        function openInviteModal() {
            if (!activeGroup || !activeGroup.inviteCode) return;
            const link = `${window.location.origin}/invite.html?code=${activeGroup.inviteCode}`;
            document.getElementById('invite-code-display').value = link;
            document.getElementById('invite-modal').classList.remove('hidden');
            document.getElementById('invite-modal').classList.add('flex');
        }

        function copyInvite() {
            const linkInput = document.getElementById('invite-code-display');
            if (!linkInput || !linkInput.value || linkInput.value === '------') return;

            navigator.clipboard.writeText(linkInput.value).then(() => {
                showToast("Invite link copied to clipboard", "success");
                setTimeout(() => {
                    document.getElementById('invite-modal').classList.add('hidden');
                    document.getElementById('invite-modal').classList.remove('flex');
                }, 1000);
            }).catch(err => {
                console.error("Clipboard err", err);
                showToast("Failed to copy link", "error");
            });
        }

        window.onload = init;
    </script>
